<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="APIKeys.js"></script>
        <title>DailyCrypto</title>
    </head>

    <body>
        <div class="wrapper clearfix">

            <div>
                <h1>Daily Crypto</h1>
                <h2>Lookup daily values of various crypto currencies.</h2>
            </div>

            <div class="container">

                <form>
                    <div class="row">
                        <label for="currency-symbol">Symbol:</label>
                        <input type="text" id="currency-symbol" value="BTC">
                        <label for="date">Date: (yyyy-mm-dd)</label>
                        <input type="text" id="date">
                        <input type="button" value="Submit" onclick="submitForm()">
                    </div>
                </form>
            </div>

            <div class="result-container">
                <div class="currency-name" id="current-currency-name">Bitcoin</div>
                <div class="currency-value" id="current-currency-value">$0.00</div>
            </div>
            
            <div class="photo-credit">Photo by Jana Sabeth Schultz on Unsplash</div>
            
        </div>

        <script src="app.js"></script>
        
    </body>
</html>
